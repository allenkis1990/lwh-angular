<div class="btn-box">
    <a href="" ng-click="events.toggle($event)">
        <span class="pl-ico ico-v"></span>
        <span ng-bind="model.videoTime?'观看讲义':'观看视频'"></span>
    </a>
</div>


<div class="player-bd "
     ng-class="{'flash-hide':!model.videoTime}">
    <div id="particles" particles-bg></div>
    <div class="player-content-box" id="three_player_play_container">

    </div>
</div>

<div class="player-bd"
     ng-class="{fadeIn: !model.videoTime, 'iframe-hide': model.videoTime}"
     ng-show="!model.videoTime">
    <iframe id="media-document"
            frameborder="0" style="width: 100%;height: 100%;"></iframe>
</div>
<div class="name-box animated"
     cata-log-slider="media-catalog">
    <a href="" data-operation="left" class="btn-left"><span class="pl-ico"></span></a>
    <a href="" data-operation="right" class="btn-right"><span class="pl-ico"></span></a>
    <div class="name-bd" id="media-catalog">
    </div>
</div>
